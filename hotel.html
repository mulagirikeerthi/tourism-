<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="hotelstyle.css">

    <title>Hotel Booking</title>

</head>

<body>

    <img  src="hotelimg.png" height="650" width="900"/> </img>

    <div class="container">

        <h1>Hotel Booking</h1>

        <form id="bookingForm">

            <label for="hotelName">Hotel Name:</label>

            <input type="text" id="hotelName" required>

           

            <label for="checkInDate">Check-In Date:</label>

            <input type="date" id="checkInDate" required>

           

            <label for="checkOutDate">Check-Out Date:</label>

            <input type="date" id="checkOutDate" required>

 

            <label for="numOfGuests">Number of Guests:</label>

            <input type="number" id="numOfGuests" min="1" required>

 

            <button type="button" onclick="bookHotel()">Book Now</button>

        </form>

        <div id="bookingResult"></div>

    </div>

 

    <script src="script.js"></script>

</body>

</html>
