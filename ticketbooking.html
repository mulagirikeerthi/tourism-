<!DOCTYPE html>

<html lang="en">

 

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tourism Ticket Booking</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            background-color: #f4f4f4;

        }

 

        header {

            background-color: #333;

            color: #fff;

            text-align: center;

            padding: 1em;

        }

 

        .container {

            width: 80%;

            margin: 20px auto;

            background-color: #fff;

            padding: 20px;

            border-radius: 10px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

 

        label {

            display: block;

            margin-bottom: 8px;

        }

 

        input,

        select {

            width: 100%;

            padding: 8px;

            margin-bottom: 15px;

            box-sizing: border-box;

        }

 

        button {

            background-color: #4caf50;

            color: #fff;

            padding: 10px 15px;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

    </style>

</head>

 

<body>

 

    <header>

        <h1>Tourism Ticket Booking</h1>

    </header>

 

    <div class="container">

        <h2>Book Your Tour</h2>

        <form id="bookingForm">

            <label for="name">Name:</label>

            <input type="text" id="name" name="name" required>

 

            <label for="email">Email:</label>

            <input type="email" id="email" name="email" required>

 

            <label for="destination">Destination:</label>

            <select id="destination" name="destination" required>

                <option value="City Tour">City Tour</option>

                <option value="Mountain Adventure">Mountain Adventure</option>

                <option value="Beach Escape">Beach Escape</option>

            </select>

<label for="From to where">From to where:</label>

<textarea id="Form to where" name="From to where" rows="2" required></textarea>

            <label for="date">Date:</label>

            <input type="date" id="date" name="date" required>

 

            <button type="button" onclick="submitForm()">Book Now</button>

        </form>

    </div>

 

    <script>

        function submitForm() {

            // You can add logic here to handle the form submission, e.g., sending data to a server.

            alert("Booking Successful!");

        }

    </script>

 

</body>

 

</html>
